<!DOCTYPE html>
<html>
<head>
  <title>Live Audio Control Panel</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .device {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    button {
      margin: 5px;
      padding: 8px 12px;
      font-size: 14px;
      border-radius: 5px;
      border: none;
      cursor: pointer;
    }
    button.start { background: #4caf50; color: white; }
    button.stop { background: #f44336; color: white; }
    button.listen { background: #2196f3; color: white; }
  </style>
</head>

</html>
